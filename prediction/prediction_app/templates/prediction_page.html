<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
</head>
<body>
    <h1>Heart Disease Prediction Dashboard</h1>
   
    <form method="POST" action="{% url 'prediction_app:prediction_page' %}">
        {% csrf_token %} <!-- CSRF token for security in Django templates -->
        <h2>Enter Patient Data:</h2>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="sex">Sex (0=female, 1=male):</label>
        <select id="sex" name="sex" required>
            <option value="0">Female</option>
            <option value="1">Male</option>
        </select><br><br>

        <label for="cp">Chest Pain Type (0-3):</label>
        <input type="number" id="cp" name="cp" min="0" max="3" required><br><br>

        <label for="trestbps">Resting Blood Pressure (mm Hg):</label>
        <input type="number" id="trestbps" name="trestbps" required><br><br>

        <label for="chol">Serum Cholestoral (mg/dl):</label>
        <input type="number" id="chol" name="chol" required><br><br>

        <label for="fbs">Fasting Blood Sugar > 120 mg/dl (0=false, 1=true):</label>
        <select id="fbs" name="fbs" required>
            <option value="0">False</option>
            <option value="1">True</option>
        </select><br><br>

        <label for="restecg">Resting ECG (0-2):</label>
        <input type="number" id="restecg" name="restecg" min="0" max="2" required><br><br>

        <label for="thalach">Max Heart Rate Achieved:</label>
        <input type="number" id="thalach" name="thalach" required><br><br>

        <label for="exang">Exercise Induced Angina (0=no, 1=yes):</label>
         <select id="exang" name="exang" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>

        <label for="oldpeak">ST Depression (exercise vs rest):</label>
        <input type="number" step="0.1" id="oldpeak" name="oldpeak" required><br><br>

        <label for="slope">Slope of Peak Exercise ST Segment (0-2):</label>
        <input type="number" id="slope" name="slope" min="0" max="2" required><br><br>

        <label for="ca">Number of Major Vessels Colored (0-4):</label>
        <input type="number" id="ca" name="ca" min="0" max="4" required><br><br>

        <label for="thal">Thalassemia (1=normal, 2=fixed defect, 3=reversable defect):</label>
         <select id="thal" name="thal" required>
            <option value="1">Normal</option>
            <option value="2">Fixed Defect</option>
            <option value="3">Reversable Defect</option>
             <!-- Add option for 0 if it's used in your data -->
        </select><br><br>


        <button type="submit">Predict</button>
    </form>

    <hr>

    <h2>Prediction Result:</h2>
    {% if prediction_text %} <!-- Jinja2/Django template syntax -->
        <p><b>{{ prediction_text }}</b></p>
        <p>{{ prediction_proba_text }}</p>
    {% else %}
        <p>Submit patient data above to see the prediction.</p>
    {% endif %}

</body>
</html>
